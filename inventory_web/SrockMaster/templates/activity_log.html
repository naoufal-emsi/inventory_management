{% extends 'base.html' %}
{% block title %}Activity Log - StockPro{% endblock %}
{% block content %}
<h1>Activity Log</h1>
<div class="form-section">
    <table class="table">
        <thead>
            <tr><th>User</th><th>Action</th><th>Timestamp</th><th>Details</th></tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.user }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
