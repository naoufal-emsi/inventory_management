{% extends 'base.html' %}
{% block title %}Activity Log - StockPro{% endblock %}
{% block content %}
<h1>Activity Log</h1>
<div class="form-section">
    <form method="post">
        {% csrf_token %}
        <label for="action">Action:</label>
        <input type="text" id="action" name="action" required><br>

        <label for="details">Details:</label>
        <textarea id="details" name="details"></textarea><br>

        <button type="submit">Log Activity</button>
    </form>
    <hr>
    <table class="table">
        <thead>
            <tr><th>User</th><th>Action</th><th>Timestamp</th><th>Details</th></tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.user.username }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
