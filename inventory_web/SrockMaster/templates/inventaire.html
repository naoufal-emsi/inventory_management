<!-- SrockMaster/templates/inventaire.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Inventaire</title>
</head>
<body>
    <h1>Liste des Produits</h1>
    <ul>
        {% for produit in produits %}
            <li>{{ produit.name }} | {{ produit.quantity }} unités | {{ produit.price }} €</li>
        {% empty %}
            <li>Aucun produit pour l’instant.</li>
        {% endfor %}
    </ul>

    <h2>Ajouter un produit</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Nom" required><br>
        <input type="number" step="0.01" name="price" placeholder="Prix" required><br>
        <input type="number" name="quantity" placeholder="Quantité" required><br>
        <input type="text" name="category" placeholder="Catégorie" required><br>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
